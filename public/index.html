<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Auth Container -->
        <div class="auth-container">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SecureAuth</span>
                </div>
                <div class="tabs">
                    <button class="tab active" data-tab="login">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    <button class="tab" data-tab="register">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form active">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>
                
                <form id="loginForm">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div id="login-message" class="message"></div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join us today</p>
                </div>
                
                <form id="registerForm">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="register-password" placeholder="Create a password" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>

                <div id="register-message" class="message"></div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" class="dashboard hidden">
                <div class="dashboard-header">
                    <div class="user-welcome">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="welcome-text">
                            <h2>Welcome back, <span id="user-name"></span>!</h2>
                            <p>Good to see you again</p>
                        </div>
                    </div>
                </div>

                <!-- User Info Cards -->
                <div class="info-cards">
                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <div class="card-content">
                            <h3>User ID</h3>
                            <p id="user-id">-</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fas fa-at"></i>
                        </div>
                        <div class="card-content">
                            <h3>Username</h3>
                            <p id="table-username">-</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="card-content">
                            <h3>Email</h3>
                            <p id="table-email">-</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="card-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="card-content">
                            <h3>Member Since</h3>
                            <p id="user-created">-</p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="logout-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                    <button id="delete-account-btn" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                        Delete Account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <div class="modal-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3>Delete Account</h3>
        <p>This action cannot be undone. All your data will be permanently removed.</p>
        <div class="modal-buttons">
            <button id="cancel-delete-btn" class="btn btn-secondary">
                <i class="fas fa-times"></i>
                Cancel
            </button>
            <button id="confirm-delete-btn" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
                Delete Permanently
            </button>
        </div>
    </div>
</div>

    <script src="js/auth.js"></script>
</body>
</html>
